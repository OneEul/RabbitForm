<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/myPageHeader.css">
    <script src="js/myPage.js"></script>
</head>
<body>
    <header>
        <nav id="navi">
            <a href="#" class="logo"><img src="img/logo.png" alt="logoImg" id="logoImg"></a>
            <ul>
                <li><a href="#" class="menu">소개</a></li>
                <li><a href="#" class="menu">미용</a></li>
                <li><a href="#" class="menu">관람예술</a></li>
                <li><a href="#" class="menu">참여예술</a></li>
                <li><a href="#" class="menu">게시판</a></li>
                <li><a href="#" class="menu" id="loginBtn">로그인</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <section>
        <article class="myPageHeader">
            <div>
                <div>
                    <img src="img/포차코.jpg" alt="프로필 이미지">
                    <p>포차코짱포차코짱</p>
                    <div onclick="profileSet()">
                        <img src="img/settings.png" alt="프로필 설정">
                    </div>
                </div>
                <div>
                    <div id="myPageCheck">장바구니<hr></div>
                    <div>주문조회</div>
                    <div>내가 쓴 글</div>
                    <div>회원정보 수정</div>
                </div>
            </div>
            <hr>
        </article>
        <div id="myProfileSet">
            <div>
                <img src="img/포차코.jpg">
                <form>
                    <label for="inputFile">
                        사진 업로드
                    </label>
                    <input type="file" id="inputFile" onchange="isFileImage(this)" accept="image/*">
                    <button type="submit">결정</button>
                </form>
                <form>
                    <p id="nickName" style="display: block">포차코짱포차코짱</p>
                    <input id="nickNameUpdate" style="display: none" placeholder="8글자까지 가능합니다">
                    <button id="check" type="submit" style="display: none" onclick="nickNameChange()">결정</button>
                    <button id="updateCancel" type="button" onclick="nickNameButton()">수정</button>
                </form>
                <input id="orignalNickName" type="hidden" value="포차코짱포차코짱">
                <p onclick="profileSetClose()">닫기</p>
            </div>
        </div>
    </section>
</body>
</html>
